{% extends "global/Page.html" %}
{% load static otree %}

{% block title %}Survey #4{% endblock %}

{% block content %}

<style>
.form-group ul {
  display: flex;
  justify-content: space-around;
}
.table tr th {
  text-align: center;
}
.form-group label {
  flex: 1 0;
}
.form-group {
  display: flex;
  margin-bottom: 1rem;
  justify-content: stretch;
}
.form-group .controls {
  display: flex;
  justify-content: space-around;
  align-items: center;
}
.survey-section-title {
  font-size: 1.2em;
  margin: 1em 0;
  font-weight: bold;
}
</style>

<div class="card bg-transparent">
  <div class="card-body">
    <h1>POST-GAME SURVEY 4/4</h1>

    {% formfields %}
    
    <div class="container">
      <div class="row">
        <div class="col" style="padding-top: 1em;">
          <button class="otree-btn-next btn" style="background: #8d8d8d; width: 100px">Next</button>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
