<div id="progress-bar">
  <h2 class="off-screen">Donation progress indicator</h2>
  <ol id="progress-steps">
    <li class="progress-step" style="width: 20%;">
      <span class="count highlight-index"></span>
      <span class="description">Step one</span>
    </li>
    <li class="progress-step" style="width: 20%;">
      <span class="count highlight-index"></span>
      <span class="description">Step two</span>
    </li>
    <li class="progress-step" style="width: 20%;">
      <span class="count highlight-index"></span>
      <!-- if: This is the current step -->
      <span class="current-donation-step off-screen">current donation step:</span>
      <!-- end if -->
      <span class="description">Step three</span>
    </li>
    <li class="progress-step" style="width: 20%;">
      <span class="count"></span>
      <span class="description">Step four</span>
    </li>
  </ol>
</div>
