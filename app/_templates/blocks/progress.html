<div id="myProgress" class="bg-grey700">
  <div id="myBar" class="bg-info color-white">
    <div class="text-center text-small font-bold py-1">{% if progress != "End" %}{{ progress }}{% endif %}</div>
    </div>
  </div>
</div>
<script>
const progressMain = document.getElementById("myBar");
const progress = '{{ progress }}';
var width = 0;
switch (progress) {
  case 'Consent':
  marginLeft = '0%';
  width = '15%';
  break;
  case 'Introduction':
  marginLeft = '0%';
  width = '20%';
  break;
  case 'Examples':
  marginLeft = '0%';
  width = '25%';
  break;
  case 'Practice':
  marginLeft = '0%';
  width = '30%';
  break;
  case 'Quiz':
  marginLeft = '30%';
  width = '20%';
  break;
  case 'Game':
  marginLeft = '50%';
  width = '25%';
  break;
  case 'Survey':
  marginLeft = '75%';
  width = '25%';
  break;
  case 'End':
  marginLeft = '0';
  width = '100%';
  break;
  default:
  marginLeft = '10%';
  width = '80%';
  break;
}
progressMain.style.marginLeft = marginLeft;
progressMain.style.width = width;
</script>
