<style>
.off-screen {
  height: 1px;
  left: -50000px;
  overflow: hidden;
  position: absolute;
  top: 0;
  width: 1px;
}

#progress-bar {
  position: relative;
  width: 90%;
  margin: auto;
  padding: 1em 0 2em 0;
  display: flex;
}

#progress-bar #progress-steps {
  display: flex;
  height: 8px;
  width: 100%;
  margin: 0;
  padding: 0;
  align-items: center;
  -moz-border-radius: 4px;
  -webkit-border-radius: 4px;
  -o-border-radius: 4px;
  border-radius: 4px;
  background-color: #fff;
  position: relative;
  list-style-type: none;
  counter-reset: item;
}

#progress-bar .count:before {
  content: counter(item) " ";
  counter-increment: item;
  display: flex;
  justify-content: center;
  align-items: center;
  width: 20px;
  height: 20px;
  background-color: #fff;
  -moz-border-radius: 50%;
  -webkit-border-radius: 50%;
  -o-border-radius: 50%;
  border-radius: 50%;
  position: absolute;
  padding: 0;
  margin: 0;
  right: -10px;
  top: -10px;
  font-size: 12px;
  line-height: 1;
  font-weight: bold;
  z-index: 999;
}

#progress-bar .progress-step {
  flex: 1;
  width: 100%;
  position: relative;
}

#progress-bar .highlight-index:before {
  background-color: #3cb0a5;
  color: #fff;
  transform: translateY(4px);
}

#progress-steps .progress-step.bolded-step {
  height: 100%;
}

#progress-bar .progress-step .highlight-index {
  background-color: #3cb0a5;
  display: block;
  height: 8px;
  -moz-border-radius: 4px;
  -webkit-border-radius: 4px;
  -o-border-radius: 4px;
  border-radius: 4px;
}

#progress-bar .hint-index:before {
  content: "";
  border-color: #3cb0a5;
  color: inherit;
  border: 1px solid  #3cb0a5;
}
#progress-bar .hint-index {
  background-color: #3cb0a5;
  display: block;
  height: 1px;
  border-radius: 4px;
  bottom: 20px;
}

#progress-bar .description {
  display: block;
  text-align: center;
  width: 64%;
  right: -32%;
  bottom: 20px;
  font-size: 0.9em;
}

#progress-bar .bolded-step {
  font-weight: normal !important;
}
</style>

<div id="progress-bar">
  <h2 class="off-screen">Game progress indicator</h2>
  <ol id="progress-steps">
    {% for index in Constants.game_progress %}
      {% if index < step %}
        <li class="progress-step">
          <span class="count highlight-index"></span>
        </li>
      {% elif index == step %}
        <li class="progress-step bolded-step">
          <span class="count highlight-index"></span>
          <span class="current-donation-step off-screen">current question:</span>
        </li>
      {% else %}
        <li class="progress-step">
          <span class="count hint-index"></span>
        </li>
      {% endif %}
    {% endfor %}
  </ol>
</div>
